<html>
    <head>
      <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
      <div class="container">

       <h1>Weather</h1>
          <input type="text" name="placeHolder" id="input" placeholder="enter your city">
          <br>
          <button id="submit" >Submit</button>
            <h1 id="name"> </h1>
        <div class="city" id="city" >
            <div class="day">
              <h2 id="today"></h2>
              <h3 id="temp-today"></h3>
              <h3 id="feels_like-today"></h3>
              <h3 id="clouds-today"></h3>
            </div>
            <div class="day">
              <h2 id="tomorow"></h2>
              <h3 id="temp-2"></h3>
              <h3 id="feels_like-2"></h3>
              <h3 id="clouds-2"></h3>
            </div>
            <div class="day">
              <h2 id="day-after-tomorow"></h2>
              <h3 id="temp-day-aftertomorow"></h3>
              <h3 id="feels_like-day-aftertomorow"></h3>
              <h3 id="clouds-day-aftertomorow"></h3>
            </div>


      </div>

    </body>
        <script src="index.js"></script>
</html>
